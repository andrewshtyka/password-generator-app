<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password generator app</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Appearance, Fonts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style media="all">
      /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
      }
      main {
        display: block;
      }
      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }
      hr {
        box-sizing: content-box;
        height: 0;
        overflow: visible;
      }
      pre {
        font-family: monospace, monospace;
        font-size: 1em;
      }
      a {
        background-color: transparent;
        text-decoration: none;
        color: currentColor;
      }
      abbr[title] {
        border-bottom: none;
        text-decoration: underline dotted;
      }
      b,
      strong {
        font-weight: 700;
      }
      code,
      kbd,
      samp {
        font-family: monospace, monospace;
        font-size: 1em;
      }
      small {
        font-size: 80%;
      }
      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }
      sub {
        bottom: -0.25em;
      }
      sup {
        top: -0.5em;
      }
      img {
        border-style: none;
        font-style: italic;
        max-width: 100%;
        height: auto;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      input {
        overflow: visible;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focusring,
      [type="button"]:-moz-focusring,
      [type="reset"]:-moz-focusring,
      [type="submit"]:-moz-focusring {
        outline: 1px dotted ButtonText;
      }
      fieldset {
        border: 0;
        padding: 0;
        margin: 0;
        min-width: 0;
      }
      legend {
        box-sizing: border-box;
        color: inherit;
        display: table;
        max-width: 100%;
        padding: 0;
        white-space: normal;
      }
      progress {
        vertical-align: baseline;
      }
      textarea {
        overflow: auto;
        resize: vertical;
      }
      [type="checkbox"],
      [type="radio"] {
        box-sizing: border-box;
        padding: 0;
      }
      [type="number"]::-webkit-inner-spin-button,
      [type="number"]::-webkit-outer-spin-button {
        height: auto;
      }
      [type="search"] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      [type="search"]::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      details {
        display: block;
      }
      summary {
        display: list-item;
      }
      template {
        display: none;
      }
      [hidden] {
        display: none;
      }
      *,
      :before,
      :after {
        box-sizing: inherit;
      }
      address {
        font-style: inherit;
      }
      dfn,
      cite,
      em,
      i {
        font-style: italic;
      }
      ul,
      ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      p,
      figure {
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: 1em;
        font-weight: inherit;
        margin: 0;
      }
      a,
      area,
      button,
      input,
      label,
      select,
      textarea,
      [tabindex] {
        touch-action: manipulation;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
      }
      hr {
        display: block;
        margin: 1em 0;
        padding: 0;
        height: 1px;
        border: 0;
        border-top: 1px solid #ccc;
      }
      audio,
      canvas,
      iframe,
      img,
      svg,
      video {
        vertical-align: middle;
      }
      audio:not([controls]) {
        display: none;
        height: 0;
      }
      input,
      select,
      textarea {
        display: block;
        margin: 0;
        padding: 0;
        width: 100%;
        outline: 0;
        border: 0;
        border-radius: 0;
        background: none;
        color: inherit;
        font: inherit;
        line-height: normal;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      button,
      .c-button {
        display: inline-block;
        overflow: visible;
        margin: 0;
        padding: 0;
        outline: 0;
        border: 0;
        background: none;
        color: inherit;
        vertical-align: middle;
        text-align: center;
        text-decoration: none;
        text-transform: none;
        font: inherit;
        line-height: normal;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      :root {
        --color: #000000;
        --color-bg: #ffffff;
        --font-size: 1rem;
      }
      html {
        min-height: 100%;
        line-height: 1.3;
        font-family: ff("primary");
        color: var(--color);
        background-color: var(--color-bg);
        font-size: var(--font-size);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
        width: 100%;
      }
      html[data-theme="dark"] {
        --color-bg: #000000;
        --color: #ffffff;
      }
      html[data-theme="primary"] {
        --color-bg: #da382e;
      }
      html[data-theme="secondary"] {
        --color-bg: #312dfb;
        --color: #ffffff;
      }
      body {
        width: 100%;
      }
      .c-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: #fff;
        z-index: 9999;
        transition: opacity 0.9s cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .c-preloader svg {
        display: block;
        width: min(250px, 70vw);
        height: 10vh;
      }
      html:not(.is-first-loading) .c-preloader {
        opacity: 0;
        pointer-events: none;
      }
      .c-preloader_outer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .c-preloader_logo {
        display: block;
        opacity: 1;
        animation: preloaderAppear 0.9s cubic-bezier(0.215, 0.61, 0.355, 1) 0.3s;
        animation-fill-mode: backwards;
      }
      @keyframes preloaderAppear {
        0% {
          opacity: 0;
          transform: scale(0.9) translate3d(0, 0, 0);
        }
        100% {
          opacity: 1;
          transform: scale(1) translate3d(0, 0, 0);
        }
      }
    </style>
    <link rel="stylesheet" href="./src/main.css" />

    <!-- Scripts -->
    <script src="./src/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="c-bg">
      <article class="c-card">
        <h1 class="f-preset_5 f-align:center f-color:grey-600">
          Password Generator
        </h1>

        <div class="o-card_inner">
          <!-- #region = PASSWORD -->
          <div class="c-password">
            <p id="password-value" class="f-preset_2 o-password_text">
              PTx1f5DaFX
            </p>

            <button class="c-button_secondary" type="button" id="button-copy">
              <span
                id="message-copied"
                class="o-message_copy f-preset_3 f-color:green-200 is-hidden"
                >COPIED</span
              >
              <svg class="c-icon_copy" height="20" width="20">
                <use href="./src/assets/images/icons.svg#copy" />
              </svg>
            </button>
          </div>
          <!-- #endregion = PASSWORD -->

          <div class="c-content">
            <!-- #region = SLIDER -->
            <div class="o-content_selector">
              <div class="o-content_label">
                <p for="password-length" class="f-preset_3">Character Length</p>
                <p
                  id="slider-value"
                  class="f-preset_2 f-align:right f-color:green-200"
                >
                  0
                </p>
              </div>
              <div id="slider"></div>
            </div>
            <!-- #endregion = SLIDER -->

            <!-- #region = CHECKBOXES -->
            <ul class="o-list">
              <li>
                <div class="c-checkbox">
                  <input
                    id="checkbox-uppercase"
                    class=""
                    type="checkbox"
                    name="checkbox-uppercase"
                    value="Include Uppercase Letters"
                  />

                  <label
                    for="checkbox-uppercase"
                    class="f-preset_3"
                    tabindex="0"
                    aria-disabled="false"
                  >
                    Include Uppercase Letters
                  </label>
                </div>
              </li>
              <li>
                <div class="c-checkbox">
                  <input
                    id="checkbox-lowercase"
                    class=""
                    type="checkbox"
                    name="checkbox-lowercase"
                    value="Include Lowercase Letters"
                  />

                  <label
                    for="checkbox-lowercase"
                    class="f-preset_3"
                    tabindex="0"
                    aria-disabled="false"
                  >
                    Include Lowercase Letters
                  </label>
                </div>
              </li>
              <li>
                <div class="c-checkbox">
                  <input
                    id="checkbox-numbers"
                    class=""
                    type="checkbox"
                    name="checkbox-numbers"
                    value="Include Numbers"
                  />

                  <label
                    for="checkbox-numbers"
                    class="f-preset_3"
                    tabindex="0"
                    aria-disabled="false"
                  >
                    Include Numbers
                  </label>
                </div>
              </li>
              <li>
                <div class="c-checkbox">
                  <input
                    id="checkbox-symbols"
                    class=""
                    type="checkbox"
                    name="checkbox-symbols"
                    value="Include Symbols"
                  />

                  <label
                    for="checkbox-symbols"
                    class="f-preset_3"
                    tabindex="0"
                    aria-disabled="false"
                  >
                    Include Symbols
                  </label>
                </div>
              </li>
              <li>
                <p
                  id="error-checkbox"
                  class="f-preset_3 f-color:red-500 f-margin_top-bottom is-hidden"
                >
                  Choose at least one option above
                </p>
              </li>
            </ul>
            <!-- #endregion = CHECKBOXES -->

            <div class="o-bars">
              <!-- #region = STRENGTH -->
              <div class="c-strength_bar">
                <div class="o-status">
                  <p class="f-preset_3 f-color:grey-600">STRENGTH</p>
                  <p id="strength-value" class="f-preset_3 is-hidden"></p>
                </div>
                <ul class="o-visual_layout">
                  <li id="strength-1" class="c-visual_strength"></li>
                  <li id="strength-2" class="c-visual_strength"></li>
                  <li id="strength-3" class="c-visual_strength"></li>
                  <li id="strength-4" class="c-visual_strength"></li>
                </ul>
              </div>
              <!-- #endregion = STRENGTH -->

              <!-- #region = BUTTON -->
              <button
                class="c-button_primary f-preset_3"
                type="button"
                id="button-generate"
              >
                GENERATE
                <svg height="12" width="12">
                  <use
                    class="c-icon_arrow"
                    href="./src/assets/images/icons.svg#arrow"
                  />
                </svg>
              </button>
              <!-- #endregion = BUTTON -->
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
